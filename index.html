<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="shortcut icon" href="img/books.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- <div class="stn-container">
            <div class="ln1"></div>
            <div class="ln2"></div>
            <div class="ln3"></div>
        </div> -->
        <h1 id="title">Books Library</h1>
    </header>
    <!-- the new book button to creat a new book -->
    <div class="btn-container">
        <div id="btn-new" class="button">
            <div class="plus pv"></div>
            <div class="plus ph"></div>
        </div>
    </div>
    <!-- popup form for the book information -->
    <div id="popup-form">
        <form action="" class="form-container">
            <button type="button" id="btn-exit" class="button btnExit">X</button>
            <div><label for="title">Title:</label> <input type="text" name="" id="book-title" placeholder="Title"></div>
            <div><label for="author">Author:</label> <input type="text" name="" id="book-author"placeholder="Author"></div>
            <div><label for="pages">Pages:</label> <input type="text" name="" id="book-pages"placeholder="Pages"></div>
            <div><label for="read">Read:</label><input type="checkbox" name="read" id="book-read"></div>
            <button type="button" id="btn-add" class="button">Add</button>
        </form>
    </div>
    <main class="flex-container">
        <div class="library-panel">
            <div class="info">
                <h2 class="info-title">information</h2>
                <div class="table">
                    <div class="item">
                        <h3>Total Books</h3>
                        <span id="total-books">100</span>
                    </div>
                    <div class="item">
                        <h3>Completed Books</h3>
                        <span id="total-read">100</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="display">
            <!-- <div class="book animate">
                <h2>this is a long title book</h2>
                <h2>author</h2>
                <button class="button">Read</button>
                <button class="btn-delete button">Delete</button>
            </div> -->
        </div>
    </main>
    <!-- library panel information -->
    
    <script src="main.js"></script>
</body>
</html>
